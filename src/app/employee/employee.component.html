<div class="employee-list">
  <mat-card class="employee-card" *ngFor="let employee of employees">
    <mat-card-header>
      <mat-card-title
        >{{ employee.first_name }} {{ employee.last_name }}</mat-card-title
      >
      <mat-card-subtitle>{{ employee.designation }}</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      [src]="employee.photo || 'assets/default-avatar.png'"
      [alt]="employee.first_name + ' ' + employee.last_name"
    />
    <mat-card-content>
      <p><strong>Email:</strong> {{ employee.email }}</p>
      <p><strong>Department:</strong> {{ employee.department }}</p>
      <p><strong>Gender:</strong> {{ employee.gender }}</p>
      <p><strong>Salary:</strong> ${{ employee.salary }}</p>
      <p><strong>Joined:</strong> {{ employee.joined_date | date }}</p>
    </mat-card-content>
  </mat-card>
</div>
