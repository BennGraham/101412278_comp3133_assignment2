<div class="form-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input
        matInput
        formControlName="email"
        type="email"
        placeholder="example@domain.com"
      />
      <!-- Using *ngIf here instead of conditionally rendering using @if because material expects error messages to be direct children of the form field, annoying -->
      <mat-error
        *ngIf="email?.hasError('required') && (email?.dirty || email?.touched)"
      >
        Email is required
      </mat-error>
      <mat-error
        *ngIf="email?.hasError('email') && (email?.dirty || email?.touched)"
      >
        Please enter a valid email
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input
        matInput
        formControlName="password"
        [type]="hidePassword ? 'password' : 'text'"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hidePassword = !hidePassword"
        type="button"
      >
        <mat-icon>{{
          hidePassword ? "visibility_off" : "visibility"
        }}</mat-icon>
      </button>
      <mat-error
        *ngIf="
          password?.hasError('required') &&
          (password?.dirty || password?.touched)
        "
      >
        Password is required
      </mat-error>
      <mat-error
        *ngIf="
          password?.hasError('minlength') &&
          (password?.dirty || password?.touched)
        "
      >
        Password must be at least 6 characters
      </mat-error>
    </mat-form-field>

    <button mat-raised-button type="submit" [disabled]="!loginForm.valid">
      Login
    </button>
  </form>
</div>
