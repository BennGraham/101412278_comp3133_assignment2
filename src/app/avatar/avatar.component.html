<div
  class="avatar"
  [style.background-color]="!imageUrl ? generateColor(name) : 'transparent'"
  [style.width.px]="size"
  [style.height.px]="size"
  [style.font-size.px]="size * 0.4"
>
  @if (imageUrl) {
  <img [src]="imageUrl" [alt]="name" />
  } @else {
  <span>{{ getInitials(name) }}</span>
  }
</div>
